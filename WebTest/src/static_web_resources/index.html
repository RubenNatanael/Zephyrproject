<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web Page</title>
    <style>
        /* Reset and basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation */
        nav {
            background-color: #2980b9;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            display: inline-block;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #1f618d;
        }

        /* Main content */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        main p {
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Buttons */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Static Web Page</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main content -->
    <main>
        <h2>Welcome!</h2>
        <p>This is a static web page with navigation and buttons. You can use this template for your projects.</p>

        <!-- Buttons -->
        <button class="btn" onclick="postLed(0)">OFF</button>
        <button class="btn" onclick="postLed(1)">ON</button>

    </main>

    <!-- Footer -->
    <footer>
        &copy; 2026 My Static Web Page. All rights reserved.
    </footer>

</body>

<script>
    async function postLed(state)
    {
        try {
            const payload = JSON.stringify({"switch_num" : 0, "switch_val" : state});

            const response = await fetch("/led", {method : "POST", body : payload});
            if (!response.ok) {
                throw new Error(`Response satus: ${response.status}`);
            }
        } catch (error) {
            console.error(error.message);
        }
    }
</script>
</html>
